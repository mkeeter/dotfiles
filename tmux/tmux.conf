# Move status bar to the top
set-option -g status-position top

# Handle mouse scrolling
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Use vi mode keys
setw -g mode-keys vi

# Make copy/pasting work
set-option -g default-command "reattach-to-user-namespace -l \"$SHELL\""

# UTF-8
setw -g utf8 on
set -g status-utf8 on
set-window-option -g utf8 on
set -g default-terminal "screen-256color"

# Better escape timout
set -s escape-time 0

# Better pane edge colors
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

# Make - and | split the window horizontally and vertically
bind \ split-window -c '#{pane_current_path}' -h
bind - split-window -c '#{pane_current_path}' -v

# Copy and paste in vim-like manner
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"

# Powerline
POWERLINE_CONFIG_COMMAND=powerline-config
source '/Users/mkeeter/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf'

